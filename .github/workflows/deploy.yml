# This file was created automatically with `jupyter-book init --gh-pages` ðŸª„ ðŸ’š
# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: Jupyter Book (via myst) GitHub Pages Deploy
on:
  push:
    # Runs on pushes targeting the default branch
    branches: [main]
env:
  # `BASE_URL` determines, relative to the root of the domain, the URL that your site is served from.
  # E.g., if your site lives at `https://mydomain.org/myproject`, set `BASE_URL=/myproject`.
  # If, instead, your site lives at the root of the domain, at `https://mydomain.org`, set `BASE_URL=''`.
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install jupyter-book mystmd[book]
      - name: Setup custom LaTeX template
        run: |
          cd book
          mkdir -p _build/templates/tex/myst/custom_latex_book
          cp templates/tex/custom/* _build/templates/tex/myst/custom_latex_book/ 2>/dev/null || echo "âš ï¸  Warning: Template files not found"
      - name: Build HTML Assets
        run: |
          cd book
          # Build static HTML (not site, which uses myst.yml site config)
          # The --html flag builds to _build/html/ for static deployment
          timeout 300 jupyter book build --html --ci || true
          # Kill any remaining jupyter-book processes
          pkill -f "jupyter-book" || true
          # Check for output in either location
          if [ -f "_build/html/index.html" ]; then
            echo "âœ“ Build output found at _build/html/index.html"
          elif [ -f "_build/site/public/index.html" ] || [ -f "_build/site/index.html" ]; then
            echo "âš ï¸  Build output found in _build/site/, copying to _build/html/"
            mkdir -p _build/html
            cp -r _build/site/public/* _build/html/ 2>/dev/null || cp -r _build/site/* _build/html/ 2>/dev/null || true
          else
            echo "Error: index.html not found after build"
            ls -la _build/ || true
            exit 1
          fi
          echo "Build completed successfully"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './book/_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
